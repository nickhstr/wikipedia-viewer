<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nick's Wikipedia Viewer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet">
  	<link href='https://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>

<body>
	<div class="main container">
	    <div class="row">
	    	<div class="search-area col-xs-12">
	        	<form id="search-form">
	        	<h1>W<span class="lower">IKIPEDI</span>A</h1>
	        	<a href="https://en.wikipedia.org/wiki/Special:Random" id="random" target"_blank">Random</a>
	        	<input type="text" id="searchbox" placeholder="Search">
	        	<input type="submit" id="search-btn" class="button" value="Go!">
	        	</form>
	    	</div>
	    <div class="search-results col-xs-12">
	    	<h2 id="results-heading"></h2>
	        <ul id="results"></ul>
	    </div>
	    </div>
	</div>
	<script src="main.js"></script>
</body>

</html>
